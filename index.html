<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>image editor </h1>
        <div class="setting-display">
            <div class="setting">
                <div class="filter-choose"> 
                    <p>filters</p>
                    <div class="filter-btns reset">
                        <button class="active">brightness</button>
                        <button>contrast</button>
                        <button>blur</button>
                        <button>grayscale</button>
                    </div>
                </div>
                <div class="range"> 
                    <div class="values"><p>brightness</p><p>50%</p></div>
                    <input type="range" name="" id="">
                </div>
                <div class="rotateAndFlip">
                    <p>rotate & flip</p>
                    <div class="flip-rotate-btns">
                        <button id="right_rotate"><i class="fa-solid fa-arrow-rotate-right" style="color: #77797e;"></i></button>
                        <button id="left_rotate"><i class="fa-solid fa-arrow-rotate-left" style="color: #949494;"></i></button>
                        <button id="flip_hor"><img src="reflect.png" alt=""></button>
                    </div>
                </div>
            </div>
            <img src="add.jfif" alt="" id="display">
        </div>
        <div class="btns">
            <div class="reset">
                <button id="reset">reset filters </button>
            </div>
            <div class="save-chose">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button id="save">save image </button>
                <button class="chooser">choose image</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
